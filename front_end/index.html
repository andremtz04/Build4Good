<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Time Display</title>
    <script>
        const { ipcRenderer } = require('electron');

        // Listen for the queue-time message from the main process
        ipcRenderer.on('Queue App', (event, queueTime) => {
            document.getElementById("queueTimeDisplay").innerText = `Queue Line: ${queueTime} people waiting`;
        });
    </script>
</head>
<body>
    <h1>Queue Time Estimation</h1>
    <p id="queueTimeDisplay">Loading...</p>
</body>
</html>
